<div id="game-content" class="container-fluid">
    <div id="game-container" class="container">
        <div id="game-data-panel" class="container">
            <h1>{{titleMessage}}</h1>
            <h4>{{subtitleMessage}}</h4>
        </div>
        <div id="game-board" class="container">
            <div class="row justify-content-center">
                <div class="quarter-yellow quarter" [ngStyle]="buttons.get('yellow')!.style"
                    (click)="buttonPress('yellow')">
                </div>
                <div class="quarter-green quarter" [ngStyle]="buttons.get('green')!.style"
                    (click)="buttonPress('green')">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="quarter-red quarter" [ngStyle]="buttons.get('red')!.style" (click)="buttonPress('red')">
                </div>
                <div class="quarter-blue quarter" [ngStyle]="buttons.get('blue')!.style" (click)="buttonPress('blue')">
                </div>
            </div>
        </div>
        <div id="game-button-panel" class="container">
            <button *ngIf="gameOver" class="btn btn-primary" (click)="returnToLobby()">Return to Lobby</button>
        </div>
    </div>
    <div id="player-list-card" class="card bg-dark text-white">
        <div class="card-header text-center">
            Players In Game: {{playerList.length}}
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li *ngFor="let player of playerList" [ngClass]="{'list-group-item-success': player.state == 'WonRound', 
                               'list-group-item-danger' : player.state == 'LostRound',
                               'list-group-item-warning' : player.state == 'Playing',
                               'list-group-item-info' : player.state == 'GameReady'}"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    {{player.name}}
                    <span class="badge badge-dark badge-pill">{{transformStatus(player.state)}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
