<div class="container">
    <div class="row justify-content-center">
        <div class="quarter-yellow quarter" [ngStyle]="buttons.get('yellow')!.style" (click)="buttonPress('yellow')">
        </div>
        <div class="quarter-green quarter" [ngStyle]="buttons.get('green')!.style" (click)="buttonPress('green')"></div>
    </div>
    <div class="row justify-content-center">
        <div class="quarter-red quarter" [ngStyle]="buttons.get('red')!.style" (click)="buttonPress('red')"></div>
        <div class="quarter-blue quarter" [ngStyle]="buttons.get('blue')!.style" (click)="buttonPress('blue')"></div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" style="margin: 10px;" *ngIf="gameState == GameState.init"
            (click)="startGame()">Start Game</button>
        <button class="btn btn-primary" style="margin: 10px;" *ngIf="gameState == GameState.init"
            (click)="resetMode()">Return to Menu</button>
    </div>
    <div class="result-box">
        <h1 class="text-dark" *ngIf="gameState === GameState.playerTurn">Player Turn</h1>
        <h1 class="text-dark" *ngIf="gameState === GameState.cpuTurn">Cpu Turn</h1>
        <h1 *ngIf="gameState !== GameState.init">Points: {{playerPoints}}</h1>
        <h1 class="text-dark" *ngIf="result !== '' && gameState !== GameState.playerTurn">{{result}}</h1>
    </div>
</div>
